name: Auto Comment on PR Generation

on:
  pull_request:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Add Comment to Pull Request
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        COMMENT=$(cat <<EOF
        {
          "body": "[Auto-Comment]: ðŸš€ A new pull request has been created! Thank you for taking the time to contribute to our project. We will review your changes shortly. If you have any questions or need assistance, please let us know. Happy coding! ðŸŽ‰"
        }
        EOF
        )
        curl -X POST \
          -H "Authorization: Bearer $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
          -d "$COMMENT"
